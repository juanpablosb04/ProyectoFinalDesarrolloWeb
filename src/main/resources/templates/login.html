<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de tu página</title>
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="login.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-5">Por favo ingrese sus datos de inicio de sesion</p>
                                <form th:action="@{/login}" method="post">
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email"></label>
                                        <input id="email" name="email" type="email" class="form-control" required autofocus="autofocus"
                                               placeholder="Digite su email ID">
                                    </div>
                                    <div class="form-group">
                                        <label for="password"></label>
                                        <input id="password" type="password" name="password" class="form-control" required
                                               autofocus="autofocus" placeholder="Digite su password">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-6 col-md-offset-3">
                                                <input type="submit" class="form-control btn btn-primary" name="login-submit"
                                                       id="login-submit" value="Iniciar sesión" />
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="form-group">
                                    <span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate aqui</a></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
